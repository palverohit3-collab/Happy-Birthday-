<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Special Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .heart-container {
            position: relative;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .glowing-heart {
            font-size: 15rem;
            color: #ff1744;
            text-shadow: 
                0 0 20px #ff1744,
                0 0 40px #ff1744,
                0 0 60px #ff1744,
                0 0 80px #ff1744,
                0 0 100px #ff1744;
            animation: glow 2s ease-in-out infinite alternate, pulse 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px #ff1744,
                    0 0 40px #ff1744,
                    0 0 60px #ff1744,
                    0 0 80px #ff1744;
            }
            to {
                text-shadow: 
                    0 0 10px #ff1744,
                    0 0 20px #ff1744,
                    0 0 30px #ff1744,
                    0 0 40px #ff1744,
                    0 0 50px #ff1744,
                    0 0 60px #ff1744;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .glowing-heart:hover {
            transform: scale(1.2);
            animation: heartExplosion 0.6s ease;
        }

        @keyframes heartExplosion {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.2); }
        }

        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: messageGlow 3s ease-in-out infinite;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes messageGlow {
            0%, 100% {
                opacity: 0.9;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.5);
            }
        }

        .sparkles {
            position: absolute;
            color: gold;
            font-size: 2rem;
            animation: sparkleAnimation 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translateY(-30px) rotate(90deg) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-60px) rotate(180deg) scale(1.2);
            }
            75% {
                opacity: 1;
                transform: translateY(-30px) rotate(270deg) scale(1);
            }
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            padding: 20px 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        .nav-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-hearts {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 23, 68, 0.7);
            animation: floatUp 6s infinite ease-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        /* --- Insert this into your <style> block in surprise.html --- */

@keyframes burstOut {
    0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
    }
    100% {
        /* Uses the random values set in the updated JavaScript */
        transform: translate(calc(-50% + var(--rand-x)), calc(-50% + var(--rand-y))) scale(0.5) rotate(360deg);
        opacity: 0;
    }
}
        /* --- Confetti CSS --- */
.confetti {
    position: absolute;
    width: 10px;
    height: 15px;
    opacity: 0;
    will-change: transform, opacity; /* Optimization */
    pointer-events: none;
}

@keyframes confetti-fall {
    0% {
        opacity: 1;
        transform: translateY(-10vh) rotateZ(0deg);
    }
    50% {
        transform: translateY(50vh) rotateZ(180deg);
    }
    100% {
        opacity: 0.5;
        transform: translateY(110vh) rotateZ(360deg);
    }
}
/* -------------------- */

        @media (max-width: 768px) {
            .glowing-heart {
                font-size: 8rem;
            }
            .love-message {
                font-size: 1.5rem;
                white-space: normal;
                width: 80%;
            }
            .navigation {
                padding: 15px 20px;
            }
            .nav-btn {
                display: block;
                margin: 5px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container" onclick="createHeartBurst()">
            <div class="glowing-heart" id="mainHeart">üíñ</div>
            <div class="love-message">Happy Birthday Cuteeüíñ</div>
        </div>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-btn">üè† Back to Home</a>
    </div>

    <script>
    // --- Confetti Functions ---
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Set random color (matching your theme)
        const colors = ['#ff6b9d', '#fecfef', '#f8b500', '#c44569'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Set random start position
        confetti.style.left = Math.random() * 100 + 'vw'; 
        confetti.style.top = -10 + 'vh'; // Start off-screen
        
        // Set random animation duration and delay
        const duration = 2 + Math.random() * 3; 
        const delay = Math.random() * 1; 
        
        confetti.style.animation = `confetti-fall ${duration}s ease-in ${delay}s forwards`;

        document.body.appendChild(confetti);
        
        // Remove confetti after animation finishes
        setTimeout(() => {
            confetti.remove();
        }, (duration + delay) * 1000);
    }

    function launchConfetti(count = 80) {
        for (let i = 0; i < count; i++) {
            createConfetti();
        }
    }
    // ----------------------------
    
    // Create sparkles around the heart (EXISTING)
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkles';
        sparkle.innerHTML = ['‚ú®', '‚≠ê', 'üåü', 'üí´'][Math.floor(Math.random() * 4)];
        
        const heartContainer = document.querySelector('.heart-container');
        const rect = heartContainer.getBoundingClientRect();
        
        sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
        sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
            sparkle.remove();
        }, 4000);
    }

    // Create floating hearts (EXISTING)
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-hearts';
        heart.innerHTML = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    // Heart burst effect when clicked (UPDATED to include Confetti)
    function createHeartBurst() {
        const mainHeart = document.getElementById('mainHeart');
        mainHeart.style.animation = 'heartExplosion 0.6s ease';
        
        // Create burst of hearts
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                const burstHeart = document.createElement('div');
                burstHeart.innerHTML = 'üíñ';
                burstHeart.style.position = 'absolute';
                burstHeart.style.left = '50%';
                burstHeart.style.top = '50%';
                burstHeart.style.fontSize = '2rem';
                burstHeart.style.color = '#ff1744';
                burstHeart.style.pointerEvents = 'none';
                burstHeart.style.zIndex = '20';
                
                // Set random CSS variables for burst end position
                burstHeart.style.setProperty('--rand-x', (Math.random() * 400 - 200) + 'px');
                burstHeart.style.setProperty('--rand-y', (Math.random() * 400 - 200) + 'px');
                
                burstHeart.style.animation = `
                    burstOut 2s ease-out forwards
                `;
                
                document.body.appendChild(burstHeart);
                
                setTimeout(() => {
                    burstHeart.remove();
                }, 2000);
            }, i * 50);
        }
        
        // LAUNCH CONFETTI when the heart is clicked
        launchConfetti(50); 
    }

    // Generate sparkles and floating hearts continuously (EXISTING)
    setInterval(createSparkle, 800);
    setInterval(createFloatingHeart, 1200);

    // Initial burst (EXISTING)
    for (let i = 0; i < 8; i++) {
        setTimeout(createSparkle, i * 200);
        setTimeout(createFloatingHeart, i * 300);
    }

    // Random heart size variations (EXISTING)
    setInterval(() => {
        const mainHeart = document.getElementById('mainHeart');
        const scale = 0.9 + Math.random() * 0.2;
        mainHeart.style.transform = `scale(${scale})`;
    }, 3000);
    
    // --- New: Launch Confetti on Page Load ---
    window.addEventListener('load', () => {
        launchConfetti(80); // Launches a gentle shower when the page first opens
    });
</script>
</body>

</html>
